<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <div class="header clear">
            <div class="header_logo left">
                <img src="https://thefinancialexpress.com.bd/public/uploads/1538495916.jpg" alt="">
            </div>
            <div class="header_text right">
                <div class="header1">
                    <h2>Ministry of Education</h2>
                </div>
                <div class="header2">
                    <h4>Intermediate and Secondary Education Boards, Bangladesh</h4>
                </div>
                <div class="header3 text_right">
                   <span>Official website of education board</span>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="list clear">
                <ul>
                    <li>
                        <label for="exam">Examination <p class="right">:</p></label>
                        <select name="" id="">
                            <option value="exam">HSC/Alim/Equivalent</option>
                            <option value="exam">JSC/JDC</option>
                            <option value="exam">SSC/Dakhil</option>
                            <option value="exam">SSC(Vocational)</option>
                            <option value="exam">HSC/Alim</option>
                            <option value="exam">HSC(Vocational)</option>
                            <option value="exam">HSC/BM</option>
                        </select>
                    </li>
                    <li>
                        <label for="year">Year <p class="right">:</p></label>
                        <select name="" id="">
                            <option value="year">Select One</option>
                            <option value="year">2000</option>
                            <option value="year">2001</option>
                            <option value="year">2002</option>
                            <option value="year">2003</option>
                            <option value="year">2004</option>
                            <option value="year">2005</option>
                            <option value="year">2006</option>
                            <option value="year">2007</option>
                            <option value="year">2008</option>
                            <option value="year">2009</option>
                            <option value="year">2010</option>
                            <option value="year">2011</option>
                            <option value="year">2012</option>
                            <option value="year">2013</option>
                            <option value="year">2014</option>
                            <option value="year">2015</option>
                            <option value="year">2016</option>
                            <option value="year">2017</option>
                            <option value="year">2018</option>
                            <option value="year">2019</option>
                            <option value="year">2020</option>
                        </select>
                    </li>
                    <li>
                        <label for="board">Board <p class="right">:</p></label>
                        <select name="" id="">
                            <option value="Board">Select One</option>
                            <option value="Board">Dhaka</option>
                            <option value="Board">Chattogram</option>
                            <option value="Board">Rajshahi</option>
                            <option value="Board">Jashore</option>
                            <option value="Board">Sylhet</option>
                            <option value="Board">Dinajpur</option>
                            <option value="Board">Barishal</option>
                            <option value="Board">Cumilla</option>
                            <option value="Board">Maymensing</option>
                            <option value="Board">Madrasah</option>
                            <option value="Board">Technical</option>
                        </select>
                    </li>
                    <li>
                        <label for="roll">Roll <p class="right">:</p></label>
                        <input type="number">
                    </li>
                    <li>
                        <label for="reg">Reg No <p class="right">:</p></label>
                        <input type="number">
                    </li>
                    <li>
                        <label for="no">4 + 3 <p class="right">=</p></label>
                        <input type="number">
                    </li>
                    <li>
                        <button>Submit</button> <button>Reset</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
